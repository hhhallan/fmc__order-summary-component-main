<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style/style.css">

</head>
<body>

  <div class="bg-img">
    <img class="img-desktop" src="./images/pattern-background-desktop.svg" alt="">
    <img class="img-mobile" src="./images/pattern-background-mobile.svg" alt="">
  </div>

  <div class="container">

    <div class="card">
      <div class="card-img-part">
        <img src="./images/illustration-hero.svg" alt="Someone who listenning music">
      </div>

      <div class="card-text-part">
        <div class="block">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="plan">
          <div class="plan-block">

            <div><img src="./images/icon-music.svg" alt="IcÃ´ne de musique"></div>
            <div class="plan-text">
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
          </div>

          <div class="plan-change">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="order">
          <button>Proceed to Payment</button>
          <a class="order-cancel" href="#">Cancel order</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
